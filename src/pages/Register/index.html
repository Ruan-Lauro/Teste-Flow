<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Flow</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="../../assents/logo.ico" type="image/x-icon"> 
</head>
<body>
    <main class="allRegister">
        <div id="loadingModal" class="modal">
            <div class="modal-content">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>
        </div>
        <header class="headerRegister">
            <h1>CADASTRO FORNECEDOR/PRODUTO</h1>
        </header>
        <main class="mainRegister">
            <section class="sectionSupplier">
                <div class="TitleSupplier">
                    <h2>Dados do Fornecedor</h2>
                </div>
                <form class="row g-3" id="formSupplier">
                    <div class="col-new">
                        <div class="col-new-one">
                            <label for="inputRZ" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="inputRZ">
                        </div>
                        <div class="col-new-two">
                            <label for="inputCNPJ" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="inputCNPJ">
                        </div>
                    </div>
                    <div class="col-new">
                        <div class="col-new-one">
                            <label for="inputNameF" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="inputNameF">
                        </div>
                        <div class="col-new-two">
                            <label for="inputIState" class="form-label">Inscrição Estadual</label>
                            <input type="number" class="form-control" id="inputIState">
                        </div>
                    </div>

                    <div class="col-new-Infor">
                        <div class="col-new-Infor-one">
                            <label for="inputCEP" class="form-label">CEP</label>
                            <input type="number" class="form-control" id="inputCEP">
                        </div>
                        <div class="col-new-Infor-two">
                            <label for="inputICounty" class="form-label">Inscrição Municipal</label>
                            <input type="number" class="form-control" id="inputICounty">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    

                    <div class="row g-3" id="contacDiv">
                        <div class="col-sm-7">
                            <label for="inputNamePC" class="form-label">Nome da Pessoa de Contato</label>
                            <input type="text" class="form-control" id="inputNamePC">
                        </div>
                        <div class="col-sm">
                            <label for="inputPhone" class="form-label">Telefone</label>
                            <input type="number" class="form-control" id="inputPhone">
                        </div>
                        <div class="col-sm">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="text" class="form-control" id="inputEmail">
                        </div>
                    </div>

                </form>
            </section>
            <section class="sectionSupplier">
                <div class="TitleSupplier">
                    <h2>Produtos</h2>
                </div>
                <form class="sectionProduct" id="sectionProduct">

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="buttonProduct" type="button">Adicionar Produto</button>
                    </div>
                </form>
            </section>
            <section class="sectionSupplier">
                <div class="TitleSupplier">
                    <h2>Anexos</h2>
                </div>
                <form class="sectionProduct" id="sectionProductA">
                    <div class="sectionAnnex">
                        <div class="itemsP">
                            <p>Itens</p>
                        </div>
                        <input style="display: none;" type="file" id="fileInput" accept="*/*">
                    </div>

                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="buttonAnnex" type="button">Incluir Anexo</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="buttonSave" type="button">Salvar Fornecedor</button>
            </div>
        </footer>
        <p class="error" id="errorP"></p>
        <script src="../../functions/register.js"></script>
        <script src="../../functions/ApiCEP.js"></script>
    </main>
</body>
</html>
